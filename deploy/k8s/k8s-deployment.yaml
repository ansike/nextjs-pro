apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-pro
  labels:
    app: nextjs-pro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-pro
  template:
    metadata:
      labels:
        app: nextjs-pro
    spec:
      containers:
      - name: nextjs-pro
        image: docker.io/ansike/nextjs-pro:0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # 健康检查配置（可选）
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 3000
        #   initialDelaySeconds: 40
        #   periodSeconds: 30
        #   timeoutSeconds: 10
        #   failureThreshold: 3
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 3000
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-pro-service
  labels:
    app: nextjs-pro
spec:
  type: ClusterIP
  selector:
    app: nextjs-pro
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http

